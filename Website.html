<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intelligence Electronics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    #panel, #flip {
      padding: 10px;
      text-align: center;
      background-color: #3a3b3d;
      border-radius: 0px;
      left:0px
    }
    #panel {
      padding: 50px;
      display: none;
    }
  </style>
  <body background-color="white">
    <div id="flip" style="color:white">Intelligence Electronics</div>
    <div id="panel" style="color:white;">Intelligence Electronics</div>
    <h1>Welcome to Intelligence Electronics</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("div").animate({
            height:'toggle'
          });
        });
      });
      $(document).ready(function(){
        $("#flip").click(function(){
          $("#panel").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>
