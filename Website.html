<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intelligence Electronics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    #flip {
      padding: 10px;
      text-align:left;
      background-color: #3a3b3d;
      border-radius: 0px;
      left:-1%;
      margin:-1%;
      border:0%;
    }
  </style>
  <body background-color="white">
    <div id="flip" style="color:white;height:25px;width:100%;">Home</div>
    <h1>Welcome to Intelligence Electronics</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("div").animate({
            height:'toggle'
          });
        });
      });
      $(document).ready(function(){
        $("#flip").click(function(){
          $("#panel").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>
